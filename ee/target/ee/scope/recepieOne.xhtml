<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<f:event listener="#{recipeResource.initConversation}" type="preRenderView"/>
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Recepie One - JSF Application</title>
</h:head>
<h:body>
    <h:outputText value="Starting conversation"/>
    <br/>
    <br/>
    <h:form>
        <h:outputText value="#{recipeResource.message}"/>
        <br/>
        <h:commandButton value="Get your message" type="submit">
            <f:ajax execute="@form" listener="#{recipeResource.sendMessage}" render="@form"/>
        </h:commandButton>
        <br/>
        <br/>
        <h:commandLink action="recepieTwo?faces-redirect=true" value="Continue with this message"/>
    </h:form>
</h:body>
</html>
